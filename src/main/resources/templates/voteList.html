<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Vote List</h1>
<a th:href="@{/vote/new}">Create a new vote</a>
<ul>
    <li th:each="vote : ${votes}">
        <span th:text="${vote.title}"></span>
        <span th:text="'생성시간: ' + ${vote.formattedCreatedAt}"></span>
        <button th:href="@{/vote/{id}(id=${vote.id})}">투표하러가기</button>
    </li>
</ul>
</body>
</html>
