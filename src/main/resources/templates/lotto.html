<body>

                <li><a href="https://binary96.store/game"><i class="fas fa-gamepad"></i>게임</a></li>
                <li><a href="https://binary96.store/voteList"><i class="fas fa-vote-yea"></i>익명 투표!</a></li>
                <li><a href="https://kimchilotto.netlify.app/"><i class="fas fa-ticket-alt"></i>로또 추첨기</a></li>

<section class="intro" style="margin: 100px">
    <h2>가장 많이 나온 번호 순위</h2>
</section>
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>나온 횟수 <i class="fas fa-sort"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${numberFrequencies}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
</table>

<br>
<section class="intro">
    <h2>역대 로또 번호 목록</h2>
</section>
<table border="1">
    <thead>
    <tr>
        <th>회차 번호</th>
        <th>Number 1</th>
        <th>Number 2</th>
        <th>Number 3</th>
        <th>Number 4</th>
        <th>Number 5</th>
        <th>Number 6</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lotto : ${lottoList}">
        <td th:text="${lotto.roundNumber}"></td>
        <td th:text="${lotto.number1}"></td>
        <td th:text="${lotto.number2}"></td>
        <td th:text="${lotto.number3}"></td>
        <td th:text="${lotto.number4}"></td>
        <td th:text="${lotto.number5}"></td>
        <td th:text="${lotto.number6}"></td>
    </tr>
    </tbody>
</table>

    <br>
    <section class="intro">
        <div id="bottom" class="intro-container">
            후원해 주시면 감사합니다! &#127877; → <a href="https://toss.me/godofdeath">복채 보내기</a>
        </div>
    </section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const table = document.querySelector('table');
        const ths = table.querySelectorAll('th');
        const tbody = table.querySelector('tbody');

        ths.forEach(th => {
            th.addEventListener('click', function () {
                const index = Array.from(ths).indexOf(th);
                const isAscending = th.classList.toggle('ascending');
                const rows = Array.from(tbody.querySelectorAll('tr'));

                rows.sort((a, b) => {
                    const aValue = a.children[index].textContent.trim();
                    const bValue = b.children[index].textContent.trim();
                    if (aValue === bValue) return 0;
                    if (isAscending) {
                        return aValue > bValue ? 1 : -1;
                    } else {
                        return aValue < bValue ? 1 : -1;
                    }
                });

                tbody.innerHTML = '';
                rows.forEach(row => {
                    tbody.appendChild(row);
                });

                // 아이콘 회전
                ths.forEach(otherTh => {
                    if (otherTh !== th) {
                        otherTh.querySelector('i').classList.remove('fa-sort-up', 'fa-sort-down');
                    }
                });
                const icon = th.querySelector('i');
                if (isAscending) {
                    icon.classList.remove('fa-sort-down');
                    icon.classList.add('fa-sort-up');
                } else {
                    icon.classList.remove('fa-sort-up');
                    icon.classList.add('fa-sort-down');
                }
            });
        });
    });

    function toggleMenu() {
        const nav = document.querySelector('header .main-nav ul');
        nav.classList.toggle('active');
    }
</script>
</body>
</html>
