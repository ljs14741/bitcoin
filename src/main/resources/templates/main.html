<body>

<main class="container">
    <section class="intro">
        <h2>Binary의 서비스</h2>
        <p>저는 사용자의 요구에 맞춰 무엇이든 제작해드리는 서비스를 제공합니다. 현재는 코인 RSI 정보, 죽음 예측 테스트, 로또추첨기 서비스를 운영중입니다.</p>
        <p>아래에 요청해주시면 최대한 만들어보겠습니다.</p>
    </section>

    <div class="service-container">
        <section class="intro">
            <h2>사용자 요청 목록</h2>
            <div class="service">
                <img th:src="@{/img/img1.jpg}" alt="요청한 서비스1">
                <button onclick="window.location.href='https://binary96.store/getLotto'">요청한 서비스1</button>
            </div>
        </section>
    </div>

    <!-- 채팅 시스템 -->
    <div id="chat">
        <div id="chat-box" style="height: 400px; overflow-y: scroll;">
            <div id="messages">
                <div th:each="message : ${messages}">
                    <span th:text="'[' + ${#temporals.format(message.createdAt, 'yyyy. M. d. a h:mm:ss')} + '] '"></span>
                    <span style="color: #4CAF50;" th:text="${message.username}"></span>
                    <span th:text="'님: ' + ${message.message}"></span>
                </div>
            </div>
        </div>
        <input type="text" id="username-input" placeholder="사용자 이름(카톡 로그인 하세요)" readonly>
<!--        <input type="text" id="username-input" th:placeholder="${session.nickname}" readonly>-->
        <input type="text" id="message-input" placeholder="메시지를 입력하세요" onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()">전송</button>
        <a href="/oauth/kakao">
            <img id="kakao-login-btn" th:src="@{/img/kakao_login_medium_narrow.png}" alt="카카오톡 로그인">
        </a>
    </div>

        <p>전체 방문자 수: <span th:text="${totalCount}">0</span></p>
        <div id="bottom" class="intro-container">
            후원해 주시면 감사합니다! &#127877; → <a href="https://toss.me/godofdeath">복채 보내기</a>
        </div>

    <div class="btn-container">
        <button onclick="window.location.href='https://blog.naver.com/ljs14741'">네이버블로그</button>

    </div>

<footer>
    <p>&copy; 2024 뭐든지 만들어드립니다. </p>

<script th:inline="javascript">
    var stompClient = null;
    var username = "";

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        var username = [[${session.nickname}]];
        var messageInput = document.getElementById('message-input');
        if(username !== null && username !== undefined && messageInput.value.trim() !== "") {
            // if(username === "") {
            //     username = usernameInput.value;
            //     usernameInput.disabled = true;
            // }
            let offset = 1000 * 60 * 60 * 9; // 9시간 밀리세컨드 값
            let today = new Date(Date.now() + offset);

            var message = {
                username: username,
                message: messageInput.value,
                createdAt: today
            };

            stompClient.send("/app/chat", {}, JSON.stringify(message));
            messageInput.value = '';
        } else {
            alert("카카오톡 로그인을 후 메시지를 입력하세요.");
        }
    }

    function showMessage(message) {
        var messages = document.getElementById('messages');
        var messageElement = document.createElement('div');
        var messageContent = `[${new Date(message.createdAt).toLocaleString()}] ${message.username}: ${message.message}`;
        messageElement.appendChild(document.createTextNode(messageContent));
        messages.appendChild(messageElement); // 새로운 메시지를 맨 아래에 추가
        scrollToBottom(); // 스크롤을 맨 아래로 이동
    }

    function scrollToBottom() {
        var chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    $(document).ready(function() {
        $("#kakao-login-btn").click(function() {
                window.location.href = "/oauth/kakao";
        });
    });

    document.addEventListener('DOMContentLoaded', (event) => {

        var usernameInputElement = document.getElementById('username-input');
        var sessionNickname = [[${session.nickname}]];

        // 세션에 닉네임이 있는 경우 placeholder를 업데이트
        if (sessionNickname !== null && sessionNickname !== undefined) {
            usernameInputElement.placeholder = sessionNickname;
        }

        connect();
        scrollToBottom();
    });
</script>
